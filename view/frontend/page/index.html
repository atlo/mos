{{range .Blocks}}
    <div class="overlay" data-overlay="{{.Identifier}}">
    <div class="overlay__content">
        <div class="overlay__head">
            <div class="overlay__title">{{.Title}}</div>
            <div class="overlay__close" data-overlay-close="{{.Identifier}}"></div>
        </div>
        <div class="overlay__body">{{.GetContent}}</div>
    </div>
</div>
{{end}}
